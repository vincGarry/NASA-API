<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore NASA Asteroid Data HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div align="center">
<h1>Top 10 Nearest Asteroids</h1>
<h2>Pick a dates with a maximum 7 days gap !</h2>
<form action="#"  th:action="@{/asteroids}" method="post" th:object="${requestData}">
    <label>Start Date:</label>
    <input type="date" th:field="*{startDate}" /><br/>
    <label>End Date:</label>
    <input type="date" th:field="*{endDate}" /><br/>
    <button type="submit">Search !</button>
</form>
    <a href="/asteroidsDb"><button>Get It From My Database Instead !</button></a>
</div>
</body>
</html>
