<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Close Approach Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${title}"/>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Date</th>
        <th scope="col">Relative Velocity (kilometer/second)</th>
        <th scope="col">Miss Distance (kilometer)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="closeApproachData: ${closeApproachDataList}">
        <td th:text="${closeApproachData.closeApproachDate}"/>
        <td th:text="${closeApproachData.relativeVelocity}"/>
        <td th:text="${closeApproachData.missDistance}"/>
    </tr>
    </tbody>
</table>
<button onclick="history.back()">Go Back</button>
<a href="/"><button>Home</button></a>
</body>
</html>
